<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="https://img.europapress.es/fotoweb/fotonoticia_20190302130725_640.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Love Goose</ion-card-subtitle>
        <ion-card-title>Who is Goose?</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p> -->
        <p>lat: {{ lat }}</p>
        <p>lng: {{ lng }}</p>
        <ion-item lines="none">
          <ion-button fill="outline" slot="end" color="secondary" (click)="goInfo()">More info</ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>More</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-icon slot="start" color="medium" name="flash"></ion-icon>
        <ion-label (click)="goPowers()">Powers</ion-label>
      </ion-item>
      <ion-item disabled>
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>History</ion-label>
      </ion-item>
      <ion-item disabled>
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Galery</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
