<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="https://img.europapress.es/fotoweb/fotonoticia_20190302130725_640.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Love Goose</ion-card-subtitle>
        <ion-card-title>Who is Goose?</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Goose is a Flerken and the former pet of Mar-Vell. Following the death of her owner, Goose went with Carol Danvers and Nick Fury in space, during their quest to find Mar-Vell's Laboratory.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>More</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-icon slot="start" color="medium" name="flash"></ion-icon>
        <ion-label (click)="goPowers()">Powers</ion-label>
      </ion-item>
      <ion-item disabled>
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>History</ion-label>
      </ion-item>
      <ion-item disabled>
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Galery</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
